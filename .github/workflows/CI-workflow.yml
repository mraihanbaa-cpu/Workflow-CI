name: MLflow CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env   # âœ… FIX DI SINI

      - name: Verify env
        shell: bash -l {0}
        run: |
          python --version
          pip --version
          mlflow --version

      - name: Run MLflow Project (local tracking)
        shell: bash -l {0}
        env:
          MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        run: |
          cd MLProject
          mlflow run .

      - name: Upload MLflow runs (mlruns)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Upload training artifacts (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: MLProject/artifacts